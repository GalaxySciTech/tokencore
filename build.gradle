apply plugin: 'java'
apply plugin: 'com.github.dcendents.android-maven'//ADD
apply plugin: 'java'


group 'pai01234'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven{url "https://jitpack.io"}
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'//ADD
    }
}

dependencies {
    
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0'
    compile 'org.bitcoinj:bitcoinj-core:0.14.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.+'
//    compile group: 'com.google.protobuf', name: 'protobuf-lite', version: '3.0.1'
    compile 'com.google.protobuf:protobuf-java:3.5.1'
    compile 'org.json:json:20170516'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
}
