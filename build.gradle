apply plugin: 'java'
apply plugin: 'com.github.dcendents.android-maven'


group 'com.github.paipaipaipai'
version '1.1.0'

sourceCompatibility = 1.8

repositories {
    maven { url "https://dl.bintray.com/tronj/tronj" }
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://jitpack.io" }
        jcenter()
    }
    dependencies {
        //添加jitpack依赖
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

dependencies {
    compile fileTree(dir: 'lib', includes: ['*jar'])
    compile 'io.github.qyvlik:io.eblock.eos-eos4j:1.0.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0'
    compile 'org.bitcoinj:bitcoinj-core:0.14.7'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.+'
//    compile group: 'com.google.protobuf', name: 'protobuf-lite', version: '3.0.1'
//    compile 'com.google.protobuf:protobuf-java:3.5.1'
    compile 'org.json:json:20170516'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    compileOnly 'org.projectlombok:lombok:1.18.2'

    compile 'com.google.protobuf:protobuf-java:3.11.0'
    compile 'org.tron.tronj:abi:0.1.2'
    compile 'org.tron.tronj:client:0.1.2'
    compile 'org.tron.tronj:utils:0.1.2'

    compile 'com.google.guava:guava:28.0-jre'

    compile 'io.grpc:grpc-stub:1.36.0'


    testImplementation 'junit:junit:4.12'
}

processResources {
    from('src/main/java/resources') {
        include '**'
    }
}